<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modelado y Simulación</title>

  <script src="libs/math.js" type="text/javascript"></script>
  <script src="libs/plotly.min.js"></script>
  <script src="scriptMontecarlo.js"></script>


  <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="cover.css" rel="stylesheet">

</head>

<body class="d-flex h-100 text-white bg-dark">
  <div class="container">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Modelado y Simulación</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="./index.html">Euler / Euler Mejorado / Runge Kutta</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Montecarlo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="./referencia.html">Referencia</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="row">
      <div class="mb-4"></div>
    </div>

    <main class="container">
      <div class="row">
        <div class="col-4">
          <form action="none">
            <div class="mb-4">
              <label for="formula">f(x)</label>
              <input type="text" id="funcion" class="form-control" value="sin(2x)" required>
            </div>

            <div class="mb-4">
              <label for="a">a</label>
              <input type="text" id="a" class="form-control" value="0" required>
            </div>

            <div class="mb-4">
              <label for="b">b</label>
              <input type="text" id="b" class="form-control" value="3.1416" required>
            </div>

            <div class="mb-4">
              <label for="N">N</label>
              <input type="text" id="N" class="form-control" value="100" required>
            </div>

            <div class="mb-4">
              <span id="calcular" class="btn btn-secondary fw-bold border-white bg-white">Calcular</span>
            </div>

            <div class="mb-4">
              <div class="row">
                <div class="col-md-12">
                  <h3><span class="badge bg-secondary" id="totalArea"></span></h3>
                </div>
              </div>
              <div class="row">
                <span id="puntosPositivos"></span>
              </div>
              <div class="row">
                <span id="puntosNegativos"></span>
              </div>
              <div class="row">
                <span id="puntosFuera"></span>
              </div>
            </div>
            
          </form>
          
        </div>
        <div class="col-8">
          <div id="plot" name="plot"></div>
        </div>
      </div>
    </main>

    <footer class="mt-auto text-white-50">
      <hr>
      <p>Curso 363581 - 1er Cuatrimestre 2021 - Modelado y Simulación - UADE</p>
    </footer>
  </div>
</body>

</html>
