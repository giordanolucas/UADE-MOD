<!doctype html>
<html lang="en" class="h-100">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="">
  <title>Modelado y Simulación</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
  <script src="libs/math.js" type="text/javascript"></script>
  <script src="libs/plotly.min.js"></script>
  <script src="script.js"></script>


  <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="cover.css" rel="stylesheet">

</head>

<body class="d-flex h-100 text-white bg-dark">
  <div class="container">

    <nav class="navbar navbar-dark bg-dark">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Modelado y Simulación</span>
      </div>
    </nav> 

    <main class="container">
      <div class="row">
        <div class="col-4">
          <form action="none">
            <div class="mb-4">
              <label for="formula">f(x, t)</label>
              <input type="text" id="formula" class="form-control" value="t^2 - 3t + 1" required>
            </div>

            <div class="mb-4">
              <label for="formula">x0</label>
              <input type="text" id="x0" class="form-control" value="0" required>
            </div>

            <div class="mb-4">
              <label for="formula">t0</label>
              <input type="text" id="t0" class="form-control" value="0" required>
            </div>

            <div class="mb-4">
              <label for="formula">tf</label>
              <input type="text" id="tf" class="form-control" value="4" required>
            </div>

            <div class="mb-4">
              <label for="formula">N</label>
              <input type="text" id="N" class="form-control" value="15" required>
            </div>

            <div class="mb-4">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="eulerCheck" name="eulerCheck" checked>
                <label class="form-check-label" for="eulerCheck">
                  Euler <span class="badge rounded-pill bg-secondary" id="eulerTiming"></span>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="eulerMejoradoCheck" name="eulerMejoradoCheck" checked>
                <label class="form-check-label" for="eulerMejoradoCheck">
                  Euler Mejorado <span class="badge rounded-pill bg-secondary" id="eulerMejoradoTiming"></span>
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rungeCheck" name="rungeCheck" checked>
                <label class="form-check-label" for="rungeCheck">
                  Runge Kutta <span class="badge rounded-pill bg-secondary" id="rungeTiming"></span>
                </label>
              </div>
            </div>

            <div class="mb-4">
              <span id="calcular" class="btn btn-secondary fw-bold border-white bg-white">Calcular</span>
            </div>
          </form>
          
        </div>
        <div class="col-8">
          <div id="plot" name="plot"></div>
        </div>
      </div>
    </main>

    <footer class="mt-auto text-white-50">
      <p>Curso 363581 - Modelado y Simulación - UADE</p>
    </footer>
  </div>
</body>

</html>
